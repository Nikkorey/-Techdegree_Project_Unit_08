<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Employee Directory</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <h1 class="heading__prim">Awesome Startup Employee Directory</h1>
        <input
          type="text"
          placeholder="Search for an Employee.."
          name="users"
        />
      </form>

      <section class="grid">
        <h2 class="title"></h2>

        </div> -->
      </section>

      <div class="modal__overlay">
        <div class="modal__container">
          <i class="fa fa-times close__btn"></i>

          class="employee__image">
          <i class="fa fa-chevron-left"></i>

          <div class="modal__content">
            <h2 class="employee__name">Daniel Lowe</h2>
            <p class="employee__email">daniel.lowe@example.com</p>
            <p class="employee__place">Detroit</p>
            <hr />
